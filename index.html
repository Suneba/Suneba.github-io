<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note Taking</title>
</head>
<body>
    <h1>Simple Note Taking</h1>
    <textarea id="userInput" rows="10" cols="50"></textarea><br>
    <button onclick="saveNote()">Save Note</button>
    <div id="displayArea"></div>

    <script>
        function saveNote() {
            var userInput = document.getElementById("userInput").value;
            localStorage.setItem("userNote", userInput);
            displayNote();
        }

        function displayNote() {
            var savedNote = localStorage.getItem("userNote");
            document.getElementById("displayArea").innerHTML = "<h2>Saved Note:</h2><p>" + savedNote + "</p>";
        }

        displayNote(); // Display any previously saved note when the page loads
    </script>
</body>
</html>
